<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Your Playmate Sock Dolls</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Your Playmate Sock Dolls</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Shopping Cart Section -->
    <section class="cart-section">
        <h2>Your Shopping Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Soft Sock Doll</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>$20.00</td>
                    <td>$20.00</td>
                    <td><button>Remove</button></td>
                </tr>
                <tr>
                    <td>Colorful Sock Doll</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>$25.00</td>
                    <td>$25.00</td>
                    <td><button>Remove</button></td>
                </tr>
            </tbody>
        </table>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <p>Subtotal: $45.00</p>
            <p>Shipping: $5.00</p>
            <p><strong>Total: $50.00</strong></p>
            <button onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Playmate Sock Dolls</p>
    </footer>
</body>
</html>
