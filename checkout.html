<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Playmate Sock Dolls - Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header id="home">
        <div class="logo">
            <h1>Your Playmate Sock Dolls</h1>
        </div>
        <nav>
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#shop">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a> <!-- Active link to Checkout -->
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>

    <!-- Checkout Section -->
    <section id="checkout" style="padding: 50px 0;">
        <div class="container">
            <h2>Checkout</h2>
            
            <!-- Billing Information -->
            <h3>Billing Information</h3>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="text" placeholder="Shipping Address" required>
                <input type="text" placeholder="City" required>
                <input type="text" placeholder="Postal Code" required>
                <input type="text" placeholder="Country" required>
            </form>
            
            <!-- Payment Information -->
            <h3>Payment Information</h3>
            <form>
                <input type="text" placeholder="Credit Card Number" required>
                <input type="text" placeholder="Expiration Date" required>
                <input type="text" placeholder="CVV" required>
            </form>
            
            <!-- Checkout Summary -->
            <div class="checkout-summary">
                <h3>Order Summary</h3>
                <p><strong>Subtotal:</strong> $45.00</p>
                <p><strong>Shipping:</strong> $5.00</p>
                <p><strong>Total:</strong> $50.00</p>
                <button class="checkout-btn" onclick="alert('Order Submitted!')">Complete Purchase</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Your Playmate Sock Dolls | All rights reserved</p>
        <a href="#privacy-policy">Privacy Policy</a>
        <a href="#terms-of-service">Terms of Service</a>
    </footer>

</body>
</html>
