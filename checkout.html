<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Playmate Sock Dolls - Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header id="home">
        <div class="logo">
            <h1>Your Playmate Sock Dolls</h1>
        </div>
        <nav>
            <a href="index.html#home">Home</a>
            <a href="about.html">About</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a> <!-- Current Page -->
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- Checkout Section -->
    <section id="checkout" style="padding: 50px 0;">
        <div class="container">
            <h2>Checkout</h2>

            <!-- Checkout Cart Items -->
            <div id="checkout-items"></div>

            <!-- Total Amount -->
            <div id="total-amount"></div>

            <!-- Checkout Form for Payment Method -->
            <form id="checkout-form" onsubmit="processPurchase(event)">
                <label for="card-name">Cardholder Name:</label>
                <input type="text" id="card-name" name="card-name" required>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" pattern="\d{16}" maxlength="16" placeholder="1234 5678 1234 5678" required>

                <label for="expiry-date">Expiration Date (MM/YY):</label>
                <input type="text" id="expiry-date" name="expiry-date" pattern="\d{2}/\d{2}" maxlength="5" placeholder="MM/YY" required>

                <button type="submit">Complete Purchase</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Your Playmate Sock Dolls | All rights reserved</p>
        <a href="#privacy-policy">Privacy Policy</a>
        <a href="#terms-of-service">Terms of Service</a>
    </footer>

    <script src="checkout.js"></script> <!-- Link to checkout.js script -->

</body>
</html>
