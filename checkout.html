<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Your Playmate Sock Dolls</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Your Playmate Sock Dolls</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <section class="checkout">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="credit-card">Credit Card Number</label>
            <input type="text" id="credit-card" name="credit-card" required>

            <label for="exp-date">Expiration Date</label>
            <input type="month" id="exp-date" name="exp-date" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>

            <div class="checkout-summary">
                <p>Subtotal: <span id="subtotal">$45.00</span></p>
                <p>Shipping: <span id="shipping">$5.00</span></p>
                <p><strong>Total: <span id="total">$50.00</span></strong></p>
            </div>

            <button type="submit">Place Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Your Playmate Sock Dolls</p>
    </footer>

    <script src="js/checkout.js"></script>
</body>
</html>
