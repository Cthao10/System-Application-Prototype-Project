<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Your Playmate Sock Dolls</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Your Playmate Sock Dolls</h1> <!-- Displaying the website logo -->
        </div>
        <nav>
            <ul>
                <!-- Navigation links to other pages -->
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Checkout Form Section -->
    <section class="checkout-section">
        <h2>Checkout</h2> <!-- Checkout page header -->

        <!-- Form for checkout process -->
        <form id="checkout-form">
            <h3>Billing Information</h3>
            <!-- Input fields for user's billing information -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <h3>Payment Information</h3>
            <!-- Input fields for user's payment information -->
            <label for="credit-card">Credit Card Number</label>
            <input type="text" id="credit-card" name="credit-card" required>

            <label for="exp-date">Expiration Date</label>
            <input type="month" id="exp-date" name="exp-date" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>

            <!-- Cart Summary Section -->
            <div class="checkout-summary">
                <p>Subtotal: <span id="subtotal">45.00</span></p> <!-- Displaying subtotal value -->
                <p>Shipping: <span id="shipping">5.00</span></p> <!-- Displaying shipping cost -->
                <p><strong>Total: <span id="total">50.00</span></strong></p> <!-- Displaying total price -->
            </div>

            <!-- Submit button to place the order -->
            <button type="submit">Place Order</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Your Playmate Sock Dolls</p> <!-- Footer with copyright -->
    </footer>

    <!-- Including JavaScript file for checkout functionality -->
    <script src="js/checkout.js"></script>
</body>
</html>
