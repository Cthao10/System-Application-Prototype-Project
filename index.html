<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Playmate Sock Dolls</title>
    <!-- Linking external CSS for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Logo Section -->
        <div class="logo">
            <h1>Your Playmate Sock Dolls</h1> <!-- Displaying the website name/logo -->
        </div>

        <!-- Navigation Links -->
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li> <!-- Home page link -->
                <li><a href="#">Shop</a></li> <!-- Shop page link -->
                <li><a href="#">About Us</a></li> <!-- About Us page link -->
                <li><a href="#">Contact</a></li> <!-- Contact page link -->
            </ul>
        </nav>
    </header>

    <!-- Hero Section (Main Promotional Banner) -->
    <section class="hero">
        <h2>Bringing Comfort and Joy to Children Everywhere</h2> <!-- Main tagline -->
        <p>Explore our handmade sock dolls designed with love and care.</p> <!-- Brief description -->
        <a href="#" class="cta-button">Shop Now</a> <!-- Shop Now button that links to the product page -->
    </section>

    <!-- Products Section (Grid for featured products) -->
    <section class="products">
        <h3>Featured Products</h3> <!-- Section heading for featured products -->
        <div class="product-grid">
            <!-- Product items will be dynamically inserted here by JavaScript -->
        </div>
    </section>

    <!-- Footer Section (Copyright & Footer Links) -->
    <footer>
        <p>&copy; 2025 Your Playmate Sock Dolls, LLC</p> <!-- Footer with copyright information -->
    </footer>

    <!-- Linking the JavaScript file for dynamic content -->
    <script src="scripts.js"></script>
</body>
</html>
